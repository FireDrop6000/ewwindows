source = ~/.config/hypr/media-binds.conf
source = ~/.config/hypr/env_var.conf
# source = ~/.cache/wal/colors-kitty.conf
# Setup monitors
# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto

# Dual monitor example on G15 Strix
# eDP-1 is the built in monitor while DP-1 is external
# Both monitors here are at 1440 and 165Hz
# DP-1 is on the left and  eDP-1 is on the right
#monitor=DP-1,2560x1440@165,0x0,1
monitor=eDP-1,1920x1080,0x0,1.2
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = playerctld daemon
exec-once = hyprpaper
exec-once = hypridle
exec-once = kdeconnectd
exec-once = blueman-applet
exec-once = wl-paste --watch cliphist store
exec-once = kmonad ~/.config/keymonad.kbd
exec-once = ~/.config/Scripts/battery-notify
exec-once = ~/.config/Scripts/eww-refresh
exec-once = hyprpm reload -n && hyprctl reload && ~/.config/Scripts/auto-hyprspace
exec-once = ~/.config/eww/scripts/airplane-mode-server

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:escape_shifted_capslock
    kb_rules =

    follow_mouse = 2

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    float_switch_override_focus = no
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    # sensitivity=1.0
    gaps_in = 1
    gaps_out = 16, 16, 7, 16
    border_size = 0
    col.active_border = rgba(98c379ff) rgba(61afefff) rgba(c678ddff) rgba(e06c75ff) 10deg
    col.inactive_border=0xff45475a
    layout = dwindle
}

misc {
    disable_hyprland_logo = yes
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 7
    
    blur {
      enabled = yes
      size = 3
      passes = 3
      new_optimizations = yes

    }

    blurls = lockscreen
    
    shadow {
        enabled = true
        range = 10
        render_power = 4
        color=rgba(17, 17, 17, 0.5)
        color_inactive=0x22000000
    }
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.5, 1, 0.89, 1
    bezier = myBezier2, 0.22, 1, 0.36, 1
	bezier = borderBezier, 0.0, 0.0, 1.0, 1.0

    animation = windowsIn, 1, 8, myBezier2, slide bottom
    animation = windowsOut, 1, 10, myBezier2, slide bottom
    animation = layersIn, 1, 8, myBezier2, slide bottom
    animation = layersOut, 1, 10, myBezier2, slide bottom
    animation = border, 1, 10, default
    animation = borderangle, 1, 600, borderBezier, loop
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, myBezier, slide
    animation = specialWorkspace, 1, 5, myBezier, slide
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    force_split = 2
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Leeayout/ for more
    mfact = 0.5
    new_status = master
    new_on_top = true
    orientation = left
    allow_small_split = true
    smart_resizing = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on 
    workspace_swipe_fingers=4
}

xwayland {
    force_zero_scaling = on
}
# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
  name = elan050a:01-04f3:3158-touchpad
  sensitivity = 0.3
}
#
# Example windowrule v1
#windowrule = float, ^(kitty)$
windowrule = float, title:^(neofetch)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# windowrulev2 = center, class:^(Thorium-browser)$, title:^(ChatGPT)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# rules below would make the specific app transparent
windowrulev2 = float, onworkspace:r[1-10]
windowrulev2 = size 1160 700, onworkspace:r[1-10]
windowrulev2 = center, onworkspace:r[1-10]

windowrulev2 = center,title:^(chat.openai.com_/)$
windowrulev2 = size 800 600,title:^(chat.openai.com_/)$
windowrulev2 = center,title:^(web.whatsapp.com_/)$
windowrulev2 = size 750 700,title:^(web.whatsapp.com_/)$

windowrulev2 = center,title:^(Open Files)$
windowrulev2 = center,title:^(All Files)$
windowrulev2 = center,title:^(Open File)$

windowrulev2 = center,title:^(neofetch)$
windowrulev2 = size 790 350,title:^(neofetch)$

windowrulev2 = center,class:^(org.kde.dolphin)$
windowrulev2 = size 800 600,class:^(org.kde.dolphin)$

windowrulev2 = center,title:^(kitty)$

windowrulev2 = size 750 750,title:^(File Upload)$
windowrulev2 = opacity 1 1,class:^(thunar)$
windowrulev2 = opacity 1 1,class:^(VSCodium)$
windowrulev2 = opacity 1 1, title:^(rofi)(.*)$

windowrulev2 = float,title:^(ncmpcpp)$
windowrulev2 = center,title:^(ncmpcpp)$
windowrulev2 = size 1275 620,title:^(ncmpcpp)$

windowrulev2 = noborder, class:^(zen-beta)$
windowrulev2 = noborder, class:^(codium)$

windowrulev2 = nodim, title:^(win)(.*)$
# windowrulev2 = dimaround, title:^(win)(.*)$

windowrulev2=noblur,class:^()$,title:^()$
windowrulev2 = idleinhibit focus,class: spotify

# windowrulev2 = move 70 47,title:^(Spotify)$
# windowrulev2 = size 1200 520,title:^(Spotify)$

# layerrule = blur, waybar
# layerrule = ignorezero, waybar
#
layerrule = blur, notifications
layerrule = ignorezero, notifications
layerrule = animation slide right, notifications

layerrule = blur, rofi
layerrule = ignorezero, rofi

layerrule = noanim, selection

layerrule = animation fadeLayersIn, hyprpaper

layerrule = blur, gtk-layer-shell
layerrule = ignorezero, gtk-layer-shell
layerrule = ignorealpha 0.1, gtk-layer-shell

layerrule = animation fadeLayersIn, central

layerrule = blur, volume-slider-bar
layerrule = ignorezero, volume-slider-bar
layerrule = animation slide top, volume-slider-bar

layerrule = blur, brightness-slider-bar
layerrule = ignorezero, brightness-slider-bar
layerrule = animation slide top, brightness-slider-bar

layerrule = blur, battery-warning
layerrule = ignorezero, battery-warning
layerrule = animation fade, battery-warning

layerrule = animation fadeLayersIn, activation

layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-notification-window
layerrule = animation slide right, swaync-notification-window

layerrule = blur, swaync-control-center
layerrule = ignorezero, swaync-control-center
layerrule = animation slide right, swaync-control-center

#
# layerrule = blur, nwg-dock
# layerrule = ignorealpha 1, nwg-dock
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, kitty  #open the terminal
bind = $mainMod SHIFT, T, exec, [float] kitty
bind = $mainMod, A, killactive, # close the active window
bind = $mainMod SHIFT, L, exec, hyprlock
bind = $mainMod, Q, exec, ~/.config/rofi/rofi-power-menu/powermenu
bind = $mainMod, X, exec, hyprctl kill
bind = $mainMod, E, exec, dolphin # Show the graphical file browser
bind = $mainMod SHIFT, V, togglefloating, # Allow a window to float
bind = , Menu, exec, rofi -show drun # Show the graphical app launcher
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod SHIFt, J, togglesplit, # dwindle
bind = , Print, exec, ~/.config/Scripts/screenshot # take full screenshot
bind = $mainMod, V, exec, cliphist list | rofi -dmenu -theme windows11-list-light | cliphist decode | wl-copy # open clipboard manager
bind = $mainMod, W, exec, ~/.config/Scripts/wallpaper-changer-hyprpaper
bind = $mainMod, F, fullscreen # toggle fullscreen window
bind = $mainMod SHIFT, X, exec, hyprctl dispatch exit 0 # log-out of the system
bind = $mainMod, R, exec, ~/.config/Scripts/recording.sh
bind = $mainMod, C, exec, rofi -show calc -modi calc -no-show-match -no-sort -theme windows11-list-light
bind = $mainMod SHIFT, D, exec, swaync-client -d
bind = $mainMod SHIFT, R, exec, ~/.config/Scripts/eww-refresh
bind = $mainMod SHIFT, E, exec, rofi -modi emoji -show emoji -kb-secondary-copy "" -kb-custom-1 Ctrl+c -theme /home/pratik/.config/rofi/emoji-menu.rasi

# playerctl controls
bind = $mainMod, PERIOD, exec, playerctld shift
bind = $mainMod, COMMA, exec, playerctld unshift

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, l, movefocus, l
bind = $mainMod, h, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d


# Swap tiles
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, left, movewindow, l 
bind = $mainMod SHIFT, right, movewindow, r 
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod, S, movetoworkspace, +0
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod, S, movetoworkspace, special:magic
# bind = $mainMod, S, togglespecialworkspace, magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = ALT, mouse:272, resizewindow

# Lid binding
# bindl = , switch:off:Lid Switch, exec, hyprlock --immediate
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

plugin {
    overview {
        # panelHeight = 175
        workspaceActiveBorder = rgba(136, 57, 239, 1)
        workspaceBorderSize = 3
        showEmptyWorkspace = false
        showNewWorkspace = false
        affectStrut = true
        disableBlur = false
    }
}
